<div class="container">
  <div class="input-group my-3">
    <input
      type="text"
      class="form-control"
      id="todosTitle"
      [(ngModel)]="newTodo"
      placeholder="New Todo"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-primary"
        type="button"
        (click)="addTodo($event)"
      >
        New Todo
      </button>
    </div>
  </div>
  <div *ngFor="let t of todos">
    <app-todo-item
      [todo]="t"
      (onTodoStatusChange)="changeTodoStatus($event)"
      (onTodoDelete)="deleteTodo($event)"
    ></app-todo-item>
  </div>
</div>
